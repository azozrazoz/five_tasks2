{% extends 'base.html' %}

{% block title %}Add a Comment{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Add a Comment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_content" class="form-label">Your Comment</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary mt-3">Back to Post</a>
    </div>
{% endblock %}
