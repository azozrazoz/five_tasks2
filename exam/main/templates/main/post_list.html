{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>All Posts</h1>
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
                    {{ post.title }}
                </a>
            {% endfor %}
        </div>
        <a href="{% url 'create_post' %}" class="btn btn-primary mt-3">Create New Post</a>
    </div>
{% endblock %}
